<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar nav">
      <div class="container-fluid">
        <a href="./index.html" target="_parent" class="navbar-brand title__nav"
          >HOME</a
        >
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>
    <!-- NAVBAR END -->
    <!-- CREATE START-->
    <div class="add-contact">
      <div class="block-1">
        <input
          name="name"
          type="text"
          class="input-addcontacts"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">NAME</label>
        <span class="my-border"></span>
      </div>
      <div class="block-1">
        <input
          name="surname"
          type="text"
          class="input-addcontacts"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">SURNAME</label>
        <span class="my-border"></span>
      </div>
      <div class="block-1">
        <input
          name="photo"
          type="text"
          class="input-addcontacts"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">PHOTO</label>
        <span class="my-border"></span>
      </div>
      <div class="block-1">
        <input
          name="number"
          type="number"
          class="input-addcontacts"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">PHONE</label>
        <span class="my-border"></span>
      </div>
      <div class="block-1">
        <input
          name="email"
          type="text"
          class="input-addcontacts"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">EMAIL</label>
        <span class="my-border"></span>
      </div>

      <div class="main-btn">
        <button class="btnAdd">ADD</button>
      </div>
    </div>

    <!-- CREATE END-->
    <script src="./add-contact.js"></script>
  </body>
</html>
