<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR START -->
      <nav class="navbar nav">
        <div class="container-fluid">
          <a
            href="https://www.google.ru/?hl=ru"
            target="_blank"
            class="navbar-brand title__nav"
            >EMIR AND BEKZAT</a
          >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
      <!-- NAVBAR END -->

      <!-- CREATE START-->
      <div class="add-contact">
        <div class="block-1">
          <input
            name="name"
            type="text"
            class="input-addcontacts"
            onfocusout="focusOutFunction(this)"
          />
          <label id="name-label">NAME</label>
          <span class="my-border"></span>
        </div>
        <div class="block-1">
          <input
            name="surname"
            type="text"
            class="input-addcontacts"
            onfocusout="focusOutFunction(this)"
          />
          <label id="name-label">SURNAME</label>
          <span class="my-border"></span>
        </div>
        <div class="block-1">
          <input
            name="photo"
            type="text"
            class="input-addcontacts"
            onfocusout="focusOutFunction(this)"
          />
          <label id="name-label">PHOTO</label>
          <span class="my-border"></span>
        </div>
        <div class="block-1">
          <input
            name="number"
            type="number"
            class="input-addcontacts"
            onfocusout="focusOutFunction(this)"
          />
          <label id="name-label">PHONE</label>
          <span class="my-border"></span>
        </div>
        <div class="block-1">
          <input
            name="email"
            type="text"
            class="input-addcontacts"
            onfocusout="focusOutFunction(this)"
          />
          <label id="name-label">EMAIL</label>
          <span class="my-border"></span>
        </div>

        <div class="main-btn">
          <button class="btnAdd">ADD</button>
        </div>
      </div>
      <!-- CREATE END-->

      <!-- LIST FOR LI START -->
      <!-- LIST FOR LI END -->

      <!-- DELETE START -->
      <!-- DELETE END -->

      <!-- EDIT START -->
      <!-- EDIT END -->

      <!-- FOOTER START -->

      <!-- FOOTER END -->

      <!-- MODAL START -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div
            class="modal-content"
            style="
              background-image: url(https://i.pinimg.com/564x/46/1a/5f/461a5ffd60eb3b2ecd09c788967adf6f.jpg);
              background-size: cover;
              object-fit: cover;
            "
          >
            <div class="modal-header" style="border: none !important">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div style="border: none !important" class="modal-body">
              <input
                style="
                  background: transparent;
                  margin: 0 0px 10px;
                  text-align: center;
                "
                name="name"
                type="text"
                class="form-control inp-edit"
              />
              <input
                style="
                  background: transparent;
                  margin: 0 0px 10px;
                  text-align: center;
                "
                name="surname"
                type="text"
                class="form-control inp-edit"
              />
              <input
                style="
                  background: transparent;
                  margin: 0 0px 10px;
                  text-align: center;
                "
                name="photo"
                type="text"
                class="form-control inp-edit"
              />
              <input
                style="
                  background: transparent;
                  margin: 0 0px 10px;
                  text-align: center;
                "
                name="number"
                type="text"
                class="form-control inp-edit"
              />
              <input
                style="
                  background: transparent;
                  margin: 0 0px 10px;
                  text-align: center;
                "
                name="email"
                type="text"
                class="form-control inp-edit"
              />
            </div>
            <div class="modal-footer" style="border: none !important">
              <button
                style="background: transparent"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                style="background: transparent"
                type="button"
                class="btn btn-primary save-btn"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- MODAL END -->
    </div>
    <script src="./main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
